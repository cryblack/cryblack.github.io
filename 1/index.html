
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#a{
				font-size: 14px;
				text-indent: 2em;
				line-height: 1.5em;
			}
		</style>
	</head>
	<body>
		<a id="d" href="javascript:">大</a>&nbsp;<a id="x" href="javascript:">小</a>
		<div id="a">
		<p>生活，如果是一朵花，我想，她一定不如牡丹那么雍容华贵，不如玉兰那么纤尘不染，更不会如桃花那么多情浪漫。</p>
        <p>生活，如果真是一朵花，它应该是一朵玫瑰花。</p>
        <p>因为玫瑰有花也有刺，这，正是生活的滋味。</p>
        <p>同看一朵玫瑰花，人们的反应各不相同，对玫瑰花的态度，反应着各自不同的人生。</p>
		</div>
		
		<script type="text/javascript" charset="utf-8">
			var a=document.getElementById('a');
			var d=document.getElementById('d');
			var x=document.getElementById('x');
			var i=14;
			//a.style.fontSize='18px';
			d.onclick=function(){
				i+=2;
				a.style.fontSize=i+'px';
			}
			x.onclick=function(){
				i-=2;
				a.style.fontSize=i+'px';
			}
		</script>
	</body>
</html>
