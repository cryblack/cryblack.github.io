
<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title>Tabs</title>
		<style>
			.clearfix::after {
				content: "";
				clear: both;
				display: block;
			}
			
			.tabs {}
			
			.tabs .tabItems {}
			
			.tabs .tabItems .item {
				padding: 20px 60px;
				float: left;
				border-radius: 2px 2px 0px 0px;
				margin: 0px 2px;
				cursor: pointer;
			}
			
			.tabContents .content {
				width: 800px;
				min-height: 600px;
			}
			
			.tabs div div:nth-child(1) {
				background-color: #EE4000;
			}
			
			.tabs div div:nth-child(2) {
				background-color: #DDDDFF;
			}
			
			.tabs div div:nth-child(3) {
				background-color: #CDCD00;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app" class="tabs">
			<div class="tabItems clearfix">
				<div class="item" v-for="(item,index) in tabsItems" @click="toggleTabs(index)">{{item}}</div>
			</div>
			<div class="tabContents">
				<div id="news" v-for="(item,index) in tabsContents" class="content" v-show="nowIndex===index">{{item}}</div>
			</div>
		</div>
	</body>

</html>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			tabsItems: ['新闻', '通知','公告'], 
			tabsContents:['新闻内容','通知内容','公告内容'],
			nowIndex: 0 //默认第一个tab为激活状态
		},
		methods: {
			toggleTabs: function(index) {
				this.nowIndex = index;
			}
		}
	})
</script>
