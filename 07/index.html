<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选择符</title>
  <style>
  #p1{
    font-size:20px;
  }
   .or li{
     color:#f00;
   }
    .or>li{
      color:#0f0;
    }
    .red{
      color:red;
    }
    .pink{
      color:pink;
    }
    h2.a+p{
      color:#00f;
    }
    h3.b~p{
      color:#0ff;
    }
    .pink em{
      font-size:20px;
    }
    .center{
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 class="center">类</h2>
  <p class="red">类型</p>
  <p id="p1" class="pink">ID</p>
  <ul class="or">
    <li>后代</li>
    <li></li>
    <ul><li>
      子代
    </li>
    <li></li></ul>
  </ul>
 <h2 class="a">相邻</h2>
  <p>相邻</p>
  <h3 class="b">兄弟</h3>
  <p>兄弟</p>
  <p class="pink"><em>组合</em><p>蔡浩然</p></p>
</body>
</html>
