		<h1>阿拉斯加雪橇犬</h1>
        <p>阿拉斯加雪橇犬(学名:Alaskan Malamute)，也叫阿拉斯加犬，是最古老的极地雪橇犬之一，它的名字取自爱斯基摩人的伊努伊特族的一个叫做马拉缪特的部落。这个部落生活在阿拉斯加西部一个叫做科策布(Kotzebue)的岸边。在阿拉斯加成为美国领土的一部分之前，这一地区叫做Alashak或是Alyeska，翻译出来就是"广阔的土地"，这是发现这一地区的俄国人给它取的名字。这种犬与同在阿拉斯加的其它犬种不同，四肢强壮有力，肌肉发达，培育它的目的是为了耐力而不是速度，因为它们的主要用途是拉雪橇。 成年阿拉斯加犬有着安静、高雅的气质，对主人非常忠心。</p>
